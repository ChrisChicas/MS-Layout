<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-hippo"></i></span>
      <span><i class="fas fa-dragon"></i></span>
      <span><i class="fas fa-paw"></i></span>
      <span><i class="fas fa-spider"></i></span>
    </div>
    <div id="mini-layout">
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Small cat pic">
        </div>
        <div>
          <strong>Adorable</strong>
        </div>
        <div>
          <p>What can't he do?</p>
        </div>
        <div>
          <a href="http://placekitten.com">More cats!</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://place-puppy.com/100x100" alt="Small dog picture">
        </div>
        <div>
          <strong>Incredible</strong>
        </div>
        <div>
          <p>He's so cool.</p>
        </div>
        <div>
          <a href="http://place-puppy.com">More dogs!</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="Small bear picture">
        </div>
        <div>
          <strong>Talented</strong>
        </div>
        <div>
          <p>Michael Phelps surpasser.</p>
        </div>
        <div>
          <a href="https://placebear.com/100/100">More bears!</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placeimg.com/100/100/animals" alt="Small random animal picture">
        </div>
        <div>
          <strong>Which is it??</strong>
        </div>
        <div>
          <p>Random animals are cool!</p>
        </div>
        <div>
          <a href="https://placeimg.com">More random pictures!</a>
        </div>
      </span>
    </div>
  </body>
</html>
